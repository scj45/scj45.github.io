<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{url(./styles.css)}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>{% block title %}Stephanie C. Jat{% endblock %}</title>

    </head>

    <body>

        <nav class="border navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="blue">STEPHANIE C.</span><span class="red">JAT</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="menu-item"><a class="nav-link" href="/search">Publications</a></li>
                            <li class="menu-item"><a class="nav-link" href="https://github.com/scj45">Github</a></li>
                            <li class="menu-item"><a class="nav-link" href="/log">Freelance</a></li>
                            <li class="menu-item"><a class="nav-link" href="https://notjustsmallchange.square.site/">NJSC</a></li>
                            <li class="menu-item"><a class="nav-link" href="/cv">CV</a></li>
                        </ul>
                </div>
            </div>
        </nav>

        <button onclick="topFunction()" id="top" title="Go to top"><i class="material-icons">arrow_upward</i></button>
        <script>
            // Get the button
            let mybutton = document.getElementById("top");

            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
              if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
              } else {
                mybutton.style.display = "none";
              }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
              document.body.scrollTop = 0;
              document.documentElement.scrollTop = 0;
            }
        </script>


        <main class="container-fluid py-5 text-center">
            {% block main %} {% endblock %}
        </main>

        <footer>
            <div>
                <p>S.C.J. 2025</p>
            </div>
        </footer>

    </body>

</html>
